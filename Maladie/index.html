<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
    <script src="./classAgent.js"></script>
    <title>Diffusion d'une maladie</title>
</head>

<body>
    <section id="canvas"></section>
    <section id="parametres">
        <label>Nombre de personnes : </label>
        <input id="effectif" type="range" min="0" max="100" value="50" step="0.01" />

        <label>Nombre de malades au départ : </label>
        <input id="malades" type="range" min="0" max="100" value="50" step="0.01" />

        <label>Guérison : </label>
        <input id="guerison" type="range" min="0" max="100" value="50" step="0.01" />

        <label>Mortalité : </label>
        <input id="mortalité" type="range" min="0" max="100" value="50" step="0.01" />
    </section>
</body>

</html>
